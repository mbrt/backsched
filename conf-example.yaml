version: v1
statePath: "~/.backsched/state.yaml"
backups:
  - name: "micheleb"
    everyDays: 7
    src: "~"
    srcDirs:
      - "Calibre Library"
      - "Documents"
      - "Music"
      - "Pictures"
      - "VirtualBox VMs"
      - "Videos/Miei"
    rsync:
      dest: "/run/media/micheleb/verbatim-bkp/backup/rsync/"
      args: ["-av", "--delete"]
    restic:
      dest:
        dir: "/run/media/michele/verbatim-bkp/backup/restic"
      check: true
      cleanup:
        keepLast: 5
